<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👀 BigEyes</title>
  <style>
    :root { --bg:#0b1020; --card:#121833; --ink:#e8ecff; --muted:#9aa5d1; --accent:#7aa2ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, sans-serif;
      background:
        radial-gradient(1200px 800px at 75% -10%, rgba(122,162,255,.18), transparent 60%),
        radial-gradient(900px 600px at 10% 10%, rgba(122,162,255,.10), transparent 55%),
        linear-gradient(180deg, #0b1020 0%, #070b17 100%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 11px),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 11px);
      background-blend-mode: screen, screen, normal, overlay, overlay;
    }
    header{
      padding:20px; border-bottom:1px solid #21306a;
      position:sticky; top:0; z-index:10;
      background:rgba(11,16,32,.55); backdrop-filter:blur(6px);
      text-align:center;
    }
    h1{margin:0; font-size:24px; font-weight:800; display:flex; align-items:center; justify-content:center; gap:8px}
    h1 .icon{font-size:26px}

    main{max-width:900px; margin:0 auto; padding:20px; display:grid; gap:16px}
    .card{background:rgba(18,24,51,.9); border:1px solid #223066; border-radius:16px; padding:16px; box-shadow:0 10px 40px rgba(0,0,0,.35)}
    .titleCenter{display:flex; align-items:center; justify-content:center; gap:.5rem}

    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:14px 18px; border-radius:14px; background:#1a2a6b; color:#fff; border:1px solid #3350aa; cursor:pointer; font-weight:700; font-size:17px}
    .btn.secondary{background:#0e1430; border-color:#2a3a7a; color:#c9d3ff; font-weight:600}
    .btn.block{width:100%}
    .btn[disabled]{opacity:.5; cursor:not-allowed}
    .btn-row{display:grid; gap:10px; grid-template-columns:1fr}
    .row{display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center}
    .grid2{display:grid; gap:10px; grid-template-columns:repeat(2,1fr)}
    .list{display:grid; gap:10px}
    .preview{width:100%; max-height:380px; object-fit:contain; border-radius:12px; border:1px solid #223066}

    .lead{font-size:16px; line-height:1.9; text-align:center}
    .lead strong{color:#cfe0ff}
    .muted{color:var(--muted)}
    .hidden{display:none}
    .answer{white-space:pre-wrap; line-height:1.85; font-size:20px}
    .answer h3{margin:0 0 8px 0; font-size:20px}
    .bul{margin:0; padding-left:1.1em}
    .bul li{margin:.25em 0}

    .credit{font-weight:700; color:#b9c8ff}
    .banner-ad{margin:8px 0 0; border:1px dashed #3350aa; border-radius:12px; padding:12px; text-align:center; color:#9fb1ff; background:#101738}
    .reward-hint{font-size:14px; color:#b4c2ff}
  </style>
</head>
<body>
  <header>
    <h1 class="titleCenter"><span class="icon">👀</span> BigEyes</h1>
  </header>

  <main>
    <!-- 인트로 -->
    <section id="intro" class="card">
      <div class="lead">
        1. 현명한 소비!! 쿠팡 최저가 조회!!<br/>
        <strong>2. 복잡한 글 → 핵심만 요약</strong>
      </div>
      <p style="margin-top:10px; text-align:center; font-size:14px;">
        <a href="/privacy.html" style="color:#7aa2ff; text-decoration:none;">개인정보처리방침</a>
        &nbsp;·&nbsp;
        <a href="/terms.html" style="color:#7aa2ff; text-decoration:none;">이용약관</a>
      </p>
    </section>

    <!-- STEP 1 -->
    <section id="step-upload" class="card">
      <div class="row">
        <h2 style="margin:0">1) 사진 선택</h2>
        <div class="credit" id="creditMeter">(이용 가능 건수 : 0000건)</div>
      </div>

      <div class="btn-row" style="margin:10px 0">
        <label class="btn block">
          📷 카메라로 찍기
          <input id="inputCamera" type="file" accept="image/*" capture="environment" class="hidden">
        </label>
        <label class="btn block">
          📁 파일에서 선택
          <input id="inputFile" type="file" accept="image/*" class="hidden">
        </label>
      </div>

      <img id="img" class="preview hidden" alt="preview"/>
      <div style="height:10px"></div>
      <button id="btnAnalyze" class="btn hidden">🔍 작은 글씨 요약</button>

      <!-- 배너 광고 자리(플레이스홀더) -->
      <div id="bannerAd" class="banner-ad">배너 광고 영역</div>
    </section>

    <!-- STEP 2 -->
    <section id="step-categories" class="card hidden">
      <h2>2) 카테고리 선택</h2>
      <div id="cats" class="list"></div>
      <div style="height:10px"></div>
      <button id="btnRetry1" class="btn secondary">↻ 다시 찍기</button>
    </section>

    <!-- STEP 3 -->
    <section id="step-answer" class="card hidden">
      <div class="titleCenter" style="justify-content:flex-start;">
        <h2 id="answerTitle" style="margin:0"></h2>
      </div>
      <div id="answer" class="answer"></div>
      <div style="height:10px"></div>
      <div class="grid2">
        <button id="btnBack" class="btn secondary">⬅ 카테고리로 돌아가기</button>
        <button id="btnRetry2" class="btn secondary">↻ 다시 찍기</button>
      </div>
    </section>

    <!-- 보상형 광고 (하단) -->
    <section id="rewardCard" class="card">
      <h3 style="margin-top:0">🎁 보상형 광고</h3>
      <p class="reward-hint">광고를 시청하면 이용 가능 건수가 1회 충전됩니다.</p>
      <button id="btnReward" class="btn">광고 보고 1회 충전</button>
      <div id="rewardContainer" class="muted" style="margin-top:8px">리워드 광고 영역</div>
    </section>
  </main>

  <script>
    // ================== 설정 ==================
    // ❗❗ 쿠팡 파트너스 링크코드(예: 'abcd1234')와 트래킹 서브아이디를 입력하세요.
    const COUPANG_PARTNERS_CODE = 'YOUR_LINKCODE_HERE';
    const COUPANG_SUB_ID = 'bigeyes'; // 선택(리포트 구분용)

    // ================== 상수/상태 ==================
    const API_BASE = ''; // same origin
    const MAX_CREDITS = 9999;
    const DEFAULT_CREDITS = 3;
    const LS_KEY_CREDITS = 'be_credits_v08';

    const $ = (id)=>document.getElementById(id);

    // 엘리먼트
    const stepUpload = $('step-upload');
    const stepCats = $('step-categories');
    const stepAnswer = $('step-answer');

    const elBtnAnalyze = $('btnAnalyze');
    const elBtnRetry1 = $('btnRetry1');
    const elBtnRetry2 = $('btnRetry2');
    const elBtnBack = $('btnBack');
    const elCreditMeter = $('creditMeter');

    const inputCamera = $('inputCamera');
    const inputFile = $('inputFile');
    const img = $('img');
    const catsWrap = $('cats');
    const answerBox = $('answer');
    const answerTitle = $('answerTitle');

    const btnReward = $('btnReward');

    // 문구
    const TXT = {
      choose: '이미지를 선택하세요',
      busy: '인식 중...',
      core: '🧾 핵심요약',
      result: '결과',
      zeroBlock: '보상형 광고를 보면 1회 충전이 가능합니다.',
      creditFmt: (n)=>`(이용 가능 건수 : ${String(n).padStart(4,'0')}건)`
    };
    // ================== 설정 ==================
    // 쿠팡 파트너스 ID 반영
    const COUPANG_PARTNERS_CODE = 'AF2974050'; // ✅ 네 파트너스 ID
    const COUPANG_SUB_ID = 'bigeyes'; // 선택(리포트 구분용)
    // ================== 쿠팡 검색 URL ==================
    const COUPANG_SEARCH_BASE = 'https://www.coupang.com/np/search?q=';

    function buildCoupangUrl(query){
      const target = COUPANG_SEARCH_BASE + encodeURIComponent(query || '');
      if (COUPANG_PARTNERS_CODE && COUPANG_PARTNERS_CODE !== 'YOUR_LINKCODE_HERE') {
        // 파트너스 딥링크: link.coupang.com → coupang_url 로 타깃 전달
        let url = `https://link.coupang.com/a/${encodeURIComponent(COUPANG_PARTNERS_CODE)}?coupang_url=${encodeURIComponent(target)}`;
        if (COUPANG_SUB_ID) url += `&subId=${encodeURIComponent(COUPANG_SUB_ID)}`;
        return url;
      }
      // 폴백: 일반 검색
      return target;
    }

    // 요약에서 검색어 뽑기(첫 불릿 우선)
    function pickQueryFromPayload(payload) {
      const firstBullet = (txt='')=>{
        const line = (txt||'').split('\n').map(s=>s.trim()).filter(Boolean)
          .map(s=> s.startsWith('-') ? s.slice(1).trim() : s)[0];
        return line || '';
      };
      const prefKeys = ['features','spec','items','summary','details','price','total'];
      const cats = payload?.categories || [];
      for (const k of prefKeys) {
        const c = cats.find(x => x.key === k);
        if (c) {
          const q = firstBullet(c.summary);
          if (q && q.length >= 2) return q;
        }
      }
      const core = firstBullet(payload?.coreSummary || '');
      if (core && core.length >= 2) return core;
      return '';
    }

    // ================== 크레딧 ==================
    let credits = loadCredits();
    renderCredits();

    function loadCredits(){
      const n = parseInt(localStorage.getItem(LS_KEY_CREDITS) || `${DEFAULT_CREDITS}`, 10);
      return clamp(n, 0, MAX_CREDITS);
    }
    function saveCredits(n){
      credits = clamp(n, 0, MAX_CREDITS);
      localStorage.setItem(LS_KEY_CREDITS, String(credits));
      renderCredits();
    }
    function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, n)); }
    function renderCredits(){
      elCreditMeter.textContent = TXT.creditFmt(credits);
      const blocked = credits <= 0;
      inputCamera.disabled = blocked;
      inputFile.disabled = blocked;
      if(blocked){
        img.classList.add('hidden');
        elBtnAnalyze.classList.add('hidden');
      }
    }

    // 파일 선택 → 미리보기
    async function onFilePicked(file){
      if(!file) return;
      if(credits<=0){
        alert(TXT.zeroBlock);
        return;
      }
      img.src = URL.createObjectURL(file);
      img.classList.remove('hidden');
      elBtnAnalyze.classList.remove('hidden');
    }
    inputCamera.addEventListener('change', ()=> onFilePicked(inputCamera.files?.[0]));
    inputFile.addEventListener('change', ()=> onFilePicked(inputFile.files?.[0]));

    // Base64
    const toBase64 = (file)=> new Promise((resolve)=>{
      const r = new FileReader();
      r.onload = ()=> resolve(r.result.split(',')[1]);
      r.readAsDataURL(file);
    });

    // 전면 광고(placeholder)
    function maybeShowInterstitial(){}

    // 배너 광고 초기화(placeholder)
    (function initBanner(){})();

    // 요약 요청
    elBtnAnalyze.addEventListener('click', async ()=>{
      const file = inputCamera.files?.[0] || inputFile.files?.[0];
      if(!file) return alert(TXT.choose);
      if(credits<=0){
        alert(TXT.zeroBlock);
        return;
      }

      elBtnAnalyze.textContent = TXT.busy;
      elBtnAnalyze.disabled = true;

      try{
        // 1회 차감
        saveCredits(credits - 1);

        const base64 = await toBase64(file);
        const r = await fetch(`${API_BASE}/api/summarize`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ imageBase64: base64, lang: 'ko' })
        });
        const data = await r.json();
        if(!data.success && !r.ok) throw new Error(data.message || 'Failed');

        const payload = data.payload || { categories:[], coreSummary:'' };

        stepUpload.classList.add('hidden');
        renderCategories(payload);
        stepCats.classList.remove('hidden');
        window.scrollTo({ top:0, behavior:'smooth' });

        maybeShowInterstitial();
      }catch(e){
        alert(e.message);
      }finally{
        elBtnAnalyze.textContent = '🔍 작은 글씨 요약';
        elBtnAnalyze.disabled = false;
      }
    });

    // 카테고리 렌더 (쿠팡 버튼을 맨 위에 고정)
    function renderCategories(payload){
      catsWrap.innerHTML = '';

      // 🛒 쿠팡 최저가 조회 (맨 위)
      const coupangBtn = document.createElement('button');
      coupangBtn.className = 'btn block';
      coupangBtn.textContent = '🛒 쿠팡 최저가 조회';
      coupangBtn.addEventListener('click', ()=>{
        let q = pickQueryFromPayload(payload);
        if (!q) {
          q = prompt('쿠팡에서 검색할 상품명/키워드를 입력하세요:', '');
          if (!q) return;
        }
        window.open(buildCoupangUrl(q), '_blank', 'noopener');
      });
      catsWrap.appendChild(coupangBtn);

      // 기타 카테고리
      (payload.categories || []).forEach((c)=>{
        const b = document.createElement('button');
        b.className = 'btn block';
        b.textContent = c.title || '-';
        b.addEventListener('click', ()=> showAnswer(c.title, toBullets(c.summary)));
        catsWrap.appendChild(b);
      });

      // 핵심요약
      const coreBtn = document.createElement('button');
      coreBtn.className = 'btn secondary block';
      coreBtn.textContent = TXT.core;
      coreBtn.addEventListener('click', ()=> showAnswer(TXT.core, toBullets(payload.coreSummary || '-')));
      catsWrap.appendChild(coreBtn);
    }

    function toBullets(text=''){
      const lines = (text||'').split('\n')
        .map(s=>s.trim()).filter(Boolean)
        .map(s=> s.startsWith('-')? s.slice(1).trim() : s);
      if(!lines.length) return '<ul class="bul"><li>-</li></ul>';
      return '<ul class="bul">' + lines.map(s=>`<li>${s}</li>`).join('') + '</ul>';
    }

    function showAnswer(title, html){
      answerTitle.textContent = title || TXT.result;
      answerBox.innerHTML = html || '<ul class="bul"><li>-</li></ul>';
      stepCats.classList.add('hidden');
      stepAnswer.classList.remove('hidden');
      window.scrollTo({ top:0, behavior:'smooth' });
    }

    function resetAll(){
      inputCamera.value=''; inputFile.value='';
      img.src=''; img.classList.add('hidden');
      elBtnAnalyze.classList.add('hidden');

      stepAnswer.classList.add('hidden');
      stepCats.classList.add('hidden');
      stepUpload.classList.remove('hidden');
      window.scrollTo({ top:0, behavior:'smooth' });
      renderCredits();
    }
    elBtnRetry1.addEventListener('click', resetAll);
    elBtnRetry2.addEventListener('click', resetAll);
    elBtnBack.addEventListener('click', ()=>{
      stepAnswer.classList.add('hidden');
      stepCats.classList.remove('hidden');
      window.scrollTo({ top:0, behavior:'smooth' });
    });

    // 보상형 광고 데모 훅
    btnReward.addEventListener('click', ()=>{
      // 실제 연동 시: 시청 완료 콜백에서 saveCredits(credits+1)
      saveCredits(credits + 1);
      alert('광고 시청 완료! 1회 충전되었습니다.');
    });
  </script>
</body>
</html>
